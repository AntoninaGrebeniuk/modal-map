<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section>
      <button
        class="modal-map__btn-open js-open-modal"
        type="button"
        data-modal="map"
        data-modal-map-open
      ></button>

      <!-- Модальное окно ниже этой надписи -->

      <div class="overlay is-hidden" data-modal-map>
        <div class="modal">
          <button class="modal-map__btn" type="button" data-modal-map-close>
            <svg class="modal-map__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-cross"></use>
            </svg>
          </button>

          <h2 class="modal-map__title">Our Locations</h2>

          <div class="modal-map__wrap">
            <iframe
              class="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.237903703297!2d-118.4103286!3d33.8835263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b3eca6743829%3A0x98448969b9b4373d!2s1003%20Manhattan%20Ave%2C%20Manhattan%20Beach%2C%20CA%2090266%2C%20%D0%A1%D0%A8%D0%90!5e0!3m2!1sru!2sru!4v1673783960883!5m2!1sru!2sru"
              width="450"
              height="260"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <a
            class="modal-map__link btn link"
            href="https://goo.gl/maps/98rL2qZWzdEiio2j7"
            target="_blank"
            rel="noopener noreferrer"
            >Open map</a
          >
        </div>
      </div>

      <!-- Ниже не копировать -->
    </section>

    <!-- Скрипт к модалке копировать -->
    <!-- <script src="./js/modal-open.js"></script> -->
    <script src="./js/modal-locations.js"></script>
  </body>
</html>
